<h4>Formularios <small> Template Form </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          name="nombre"
          [ngModel]='usuario.nombre'
          type="text"
          required
          minlength="2"
          placeholder="Nombre"
          #nombre="ngModel"
        />
        <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese 5 Letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input 
        class="form-control"
        [class.is-invalid]="apellido.invalid && apellido.touched"
        type="text" 
        placeholder="Apellido"
        name="apellido"
        [ngModel]='usuario.apellido'
        required
        minlength="2"
        #apellido="ngModel"
        />
        <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Ingrese 5 Letras</small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        [class.is-invalid]="correo.invalid && correo.touched"
        type="email"
        required
        [ngModel]='usuario.correo'
        name="correo"
        placeholder="Correo electrónico"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #correo="ngModel"
      />
    </div>
    <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">Ingrese un correo válido</small>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
